version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: redis
    hostname: redis
    volumes:
      - "./data/redis:/data"
    expose:
      - 6379
    restart: always

  server:
    container_name: label-studio-ml
    build: .
    env_file:
      - .env
    environment:
      - RQ_QUEUE_NAME=default-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LABEL_STUDIO_USE_REDIS=true
      - MODEL=best.pt
    ports:
      - 9091:9090
    depends_on:
      - redis
    links:
      - redis
    volumes:
      - "./data/server:/data"
      - "./logs:/tmp"
    restart: always

  server_updated:
    container_name: label-studio-ml-updated
    build: .
    env_file:
      - .env
    environment:
      - RQ_QUEUE_NAME=default-2
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LABEL_STUDIO_USE_REDIS=true
      - MODEL=best_updated.pt
    ports:
      - 9092:9090
    depends_on:
      - redis
    links:
      - redis
    volumes:
      - "./data/server:/data"
      - "./logs:/tmp"
    restart: always
